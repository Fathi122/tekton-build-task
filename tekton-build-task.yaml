apiVersion: v1
kind: ServiceAccount
metadata:
  name: docker-sa
secrets:
  - name: dockercredential
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: threadmonitor-git
spec:
  type: git
  params:
    - name: revision
      value: main
    - name: url
      value: https://github.com/Fathi122/threadMonitor
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: threadmonitor-docker-image
spec:
  type: image
  params:
    - name: url
      value: taf122/threadmonitor-docker-img
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-docker-image-from-source-task
spec:
  params:
    - name: pathToDockerFile
      type: string
      description: The path to the dockerfile to build
      default: $(resources.inputs.docker-source.path)/Dockerfile
    - name: pathToContext
      type: string
      description: |
        The build context used by Kaniko
        (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
      default: $(resources.inputs.docker-source.path)
  resources:
    inputs:
      - name: docker-source
        type: git
    outputs:
      - name: builtImage
        type: image
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v1.6.0
      # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --dockerfile=$(params.pathToDockerFile)
        - --destination=$(resources.outputs.builtImage.url)
        - --context=$(params.pathToContext)
---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: build-docker-image-from-source-task-run
spec:
  serviceAccountName: docker-sa
  taskRef:
    name: build-docker-image-from-source-task
  params:
    - name: pathToDockerFile
      value: Dockerfile
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: threadmonitor-git
    outputs:
      - name: builtImage
        resourceRef:
          name: threadmonitor-docker-image